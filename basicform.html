    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-primary">

    <main role="main">

        <div class="container">
            <h2>Basic Form</h2>

            <div class="row">
                <form action="">
                    <div class="form-group">
                        <label for="userNameInput">User Name</label>
                        <input type="text" name="usernameInput" id="userNameInput" class="form-control">
                    
                    </div>

                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" name="passwordInput" id="passwordInput" class="form-control form-control-lg">
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" name="rememberMeCheck" id="rememberMeCheck" class="form-check-input">
                        <label for="rememberMeCheck" class="form-check-label form-control-sm">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>

            <h2 class="mt-5">Horrizontal Form</h2>

            <div class="row">
                <form action="">
                    <div class="form-group row">
                        <label for="userNameInput" class="col-sm-4 col-form-label">User Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="usernameInput" id="userNameInput" class="form-control">
                        </div>
                    
                    </div>

                    <div class="form-group row">
                        <label for="passwordInput" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="passwordInput" id="passwordInput" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
